<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/9bff4ac583.js" crossorigin="anonymous"></script>
  <!-- styles link -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="row container-fluid">
    <div class="col-lg-6 first-column">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="container-fluid visibility-mobile" src="images/hero-mobile.jpg" alt="mobile-image">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="container">
        <input class="email-input" id="email" type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        <span class="validateIcons"></span>
        <pre class="preText"> </pre>
        <button type="submit" class"btn btn-lg" name="submit"><img src="images/icon-arrow.svg" alt="submit"></button>
      </form>
    </div>
    <div class="col-lg-6 second-column">
      <img class="visibility-desktop" src="images/hero-desktop.jpg" alt="desktop">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sarthak-21.github.io/My-personal-site/">Sarthak Luthra</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
